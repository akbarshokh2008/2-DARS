<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="stylesheet" href="./style/main.css" />

  <body>
    <header></header>
    <main>
      <section class="container">
        <h1>Daily To Do List</h1>
        <form class="form" action="#">
          <div class="input">
            <input type="text" placeholder="Add new list item" />
            <button class="btn" type="submit">Add</button>
          </div>
          <div class="ruyxat">
            <div class="form__qator">
              <input type="radio" id="radio" />
              <label class="rad-label" for="radio"></label>
              <p>New list item</p>
              <img src="./img/unistal.svg" alt="udalit rasmi" />
            </div>
            <div class="form__qator">
              <input type="radio" id="radio2" />
              <label class="rad-label" for="radio2"></label>
              <p>New list item (hover)</p>
              <img src="./img/unistal.svg" alt="udalit rasmi" />
            </div>
            <div class="form__qator">
              <input type="radio" id="radio3" />
              <label class="rad-label" for="radio3"></label>
              <p><del id="xira">New list item (Done)</del></p>
              <img src="./img/unistal.svg" alt="udalit rasmi" />
            </div>
          </div>
        </form>
        <hr />
        <div class="paski">
          <p>Items: 3</p>
          <p>Clear All</p>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
